<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, user-scalable= no, initial-scale= 1.0, maximum-scale= 1.0, minimum-scale= 1.0">
    <title>Calcula, Dora</title>
    <!--Estilos-->
    <link rel="stylesheet" href="estilos.css">
    <link rel="stylesheet" href="responsive.css">

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gloria+Hallelujah&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Secular+One&display=swap" rel="stylesheet">

</head>
<body>
    <h1>Calcula, DORA!</h1>
    <!--contenedor total de la imagen + titulo + calculadora-->
    <div class="total-container">
        
        <div class="img-container">            
         
        </div>

        <!--Aca empieza la calculadora------------------------------------>
        <div class="contenedor-total-calculadora">
            <div class="contenedor-calculadora">
                <div id="calculadoraJS">
            
                    <input type="text" value="0" class="calculadora-display" id="displayJS">
                        <div class="calculator-keypad">
                            <div class="keypad-numbers">            
                                <div class="btn">7</div>
                                <div class="btn">8</div>
                                <div class="btn">9</div>
                                <div class="btn grande color">C</div>
                                <div class="btn">4</div>
                                <div class="btn">5</div>
                                <div class="btn">6</div>
                                <div class="btn">-</div>
                                <div class="btn">+</div>
                                <div class="btn">1</div>
                                <div class="btn">2</div>
                                <div class="btn">3</div>
                                <div class="btn">/</div>
                                <div class="btn">*</div>
                                <div class="btn">%</div>
                                <div class="btn">.</div>
                                <div class="btn">=</div>
                                <div class="btn grande">0</div>
                            </div>
                        </div>
                </div>
            </div>

        </div>
    </div>


    <script src="main.js"></script>
</body>
</html>
